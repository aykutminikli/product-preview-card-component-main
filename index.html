<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body class="bg-cream">
  <main>
    <div class="card bg-white">
      <picture>
        <source media="(min-width: 600px)" srcset="images\image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>

      <div class="card__body">
        <p class="product__cat text-dg-blue">PERFUME</p>
        <h1 class="product__title text-vd-blue">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__desc text-dg-blue">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product__price">
          <p class="dis__price text-dark-cyan">$149.99</p>
          <p class="og__price text-dg-blue">$169.99</p>
        </div>

        <button class="btn__add text-white bg-dark-cyan fw-700"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
